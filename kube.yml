apiVersion: v1
kind: Service
metadata:
  name: sentinel-app
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: app
    context: sentinel
    version: v1
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sentinel-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: app
        context: sentinel
        version: v1
    spec:
      containers:
        -
          name: sentinel-app
          image: docker.steventaylor.me/sentinel/app/app-x86_64:latest-staging
          imagePullPolicy: Always
          env:
            -
              name: "PORT"
              value: "5000"
            -
              name: "CONSUL"
              value: "consul.steventaylor.me"
            -
              name: "REDIS"
              value: "redis-redis"
            -
              name: "MONGO"
              value: "mongo-mongodb:27017/sentinel"
          ports:
            -
              containerPort: 5000
              protocol: TCP
      imagePullSecrets:
      - name: regcred
      nodeSelector:
          beta.kubernetes.io/arch: amd64